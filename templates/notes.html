{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="col-lg-8 col-md-8 col-sm-10 col-xsm-12 mx-auto p-5 mt-5 jumbotron no-gutters rounded">
        <h2 class="mt-0" align="center"> Notes </h2> <hr>
            {% for n in notes %}
                <table class="w-100" border="1" cellpadding="7" style="text-align: center">
                    <thead>
                        <th> Subject </th>
                        <th> Topic </th>
                        <th> File </th>
                    </thead>
                    <tr>
                        <td> {{ n.subject }} </td>
                        <td> {{ n.topic }} </td>
                        <td> <a href="{{ n.file.url }}"> Download </a> </td>
                    </tr>
                </table>
            {% endfor %}

    </div>
{% endblock %}
